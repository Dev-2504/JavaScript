<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 Instgram Login Page Clone</title>

    <!-- Font Awesome Cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- Google Font Cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Main">
        <div class="first">
            <img src="./instgram.png" alt="" height="70px" width="230px" style="margin-top: 20px; margin-bottom: 20px;">

            <!-- Input Field -->
             <p id="abc1">Phone number, username or email</p>
             <p id="abc2">Password</p>
             
             
             <input type="text" class="field" id="field1">
            <input type="password" class="field" id="field2">
            <p id="hbtn">Show</p>

            <button id="btn"><b>Log in</b></button>
            <div class="hello">
                <div class="design"></div>
                <p style="color: white; font-size: 14px;">OR</p>
                <div class="design"></div>
            </div>
            <!-- Facebook -->
            <div class="facebook">
                <i class="fa-brands fa-facebook" style="color: #0095f6; font-size: 20px; margin-top: -2px; margin-right: 8px;"></i>
                <p style="color: #0095f6; font-size: 14px;"><b>Log in with Facebook</b></p>
            </div>
            <p style="color: white; margin-top: 20px; font-size: 14px; cursor: pointer;">Forgot Password?</p>
        </div>
        <div class="second">
            <p style="font-size: 14px; color: white;">Dont't have an account? <span style="color: #0095f6; cursor: pointer;">Sign up</span></p>
        </div>
        <div class="third">
            <p style="color: white; font-size: 14px; text-align: center;">Get the app.</p>
            <div class="thirdimg">
                <img src="./playstore.png" alt="" style="width: 130px; margin-top: 10px; cursor: pointer;">
                <img src="./microsoft.png" alt="" style="width: 120px; margin-top: 10px; cursor: pointer;">
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
